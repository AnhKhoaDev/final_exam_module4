<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .table-wrapper {
            margin: 20px;
            border: 1px solid #000;
            padding: 10px;
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <h4>Thống kê đơn hàng</h4>
        <div class="d-flex mb-3">
            <label for="fromDate" class="me-2">Danh sách từ:</label>
            <input type="date" id="fromDate" class="form-control me-2" style="width: 150px;">
            <label for="toDate" class="me-2">đến:</label>
            <input type="date" id="toDate" class="form-control me-3" style="width: 150px;">
            <button class="btn btn-primary me-2">Xem</button>
            <button class="btn btn-secondary">Xem top</button>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>STT</th>
                <th>Mã đơn hàng</th>
                <th>Tên sản phẩm</th>
                <th>Giá(USD)</th>
                <th>Loại sản phẩm</th>
                <th>Ngày mua</th>
                <th>Số lượng</th>
                <th>Tổng tiền(USD)</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, stat : ${orders}">
                <td th:text="${stat.index + 1}">1</td>
                <td th:text="${order.id}"></td>
                <td th:text="${order.nameProduct}"></td>
                <td th:text="${order.price}"></td>
                <td th:text="${order.nameCategory}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.quantity * order.price}"></td>
                <td>
                    <a th:href="@{/home/update/{id}(id = ${order.id})}" class="btn btn-sm btn-warning">Sửa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#"><<</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">>></a></li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
